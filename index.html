    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">

	<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
	<script src="leaflet-plugins-master/layer/vector/KML.js"></script>
	

	<style>
		#map {widh: 100%; height: 580px; 	position:relative;} 
	</style>		
		
        <title>Mapas para cletas</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">

            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
		
<div id="map"></div>

<script>
	// inicializamos el mapa, le damos lat long y zoom
    var map = new L.Map('map', {
      center: new L.LatLng(-33.438622,-70.572374),
      zoom: 17
    });
    // creamos la tile layer, el mapa que es la base
    var tileUrl = 'http://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png',
    layer = new L.TileLayer(tileUrl, {maxZoom: 20});
	//se instancian las capas KML que se utilizarar
	var ciclovias = new L.KML("CiclovasSantiago2012-2013.kml", {async: true});
	var talleresytiendas = new L.KML("TalleresyoTiendasDeBicicletasEnSantiago.kml", {async: true});
	var estacionamientos = new L.KML("CicleterosSantiagoEstacionamientos.kml", {async: true});
	//añadimos capas KML y el mapa base 'layer'
	map.addLayer(ciclovias);
	map.addLayer(talleresytiendas);
	map.addLayer(estacionamientos);

    map.addLayer(layer);
	//se añade un controlador de capas
	map.addControl(new L.Control.Layers({}, {'Ciclovias':ciclovias,'Talleres y Tiendas':talleresytiendas,'Estacionamientos':estacionamientos}));

	function geolocal(){
			var options = {
			  enableHighAccuracy: false,
			  timeout: 5000,
			  maximumAge: 0
				};
			function success(pos) {
				var crd = pos.coords;
				map.locate({setView: true, maxZoom: 18});
				//presicion: crd.accuracy

				};
			function error(err) {
			  console.warn('ERROR(' + err.code + '): ' + err.message);
				};
			navigator.geolocation.getCurrentPosition(success, error, options);
			}
	geolocal();
	
	
</script>

		
		
		
    </body>
